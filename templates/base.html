            <nav class="navbar navbar-default" role="navigation">

                </li>
                {% endfor %}

        </div><!-- Level 2: Left pane -->

                </div>
            </div> <!-- CustomSoft -->

            <div class="text-center"> <!-- Kalahari -->

                    this.src='http://etrader.kalahari.com/view/renderlink?linkId=3&affiliateId=2002424&imageIndex=0&siteUrl='+document.URL};" 
                    width="120" 
                    height="60"

            <div class="text-center"> <!-- Facebook Like -->

                        data-id="5089889"

            </div>

                   data-url="http://yourcvservices.com">Tweet</a>

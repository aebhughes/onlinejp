<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">

<head>
    <title>Online Job Profiles - 
           {% block title %}{% endblock %}
            online, cv, resume, job, jobs, 
            profile, profiles, linkedin, 
            online job profiles 
    </title>

    <meta name="decription"
          content="A good LinkedIn profile and effectivly constructed CV are
                   are essential tools for a successful job search. Today,
                   recruiters use LinkedIn almost exclusively to find
                   canditates. Coupled with an effective CV increases
                   your chance of an interviews by an order of magnitude." />
    <meta name="keywords" 
          content="
                   online, cv, resume, job, jobs, 
                   profile, profiles, linkedin, 
                   online job profiles" />
    <meta property="og:title" content="Your On Line Job Profile" />
    <meta property="og:type" content="image/jpg" />
    <meta property="og:image" 
          content="http://onlinejobprofiles.com/static/PuzzleMan.jpg" />
    <meta property="og:description" 
          content="Your Online Profile and CV Services" />
    {% block meta %} {% endblock %}
    <meta property="og:locale" content="en_GB" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1">
    <meta name="author" 
          content="AEB Hughes. CustomSoft ZA. Home of Useful Stuff">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" 
          href="/static/favicon.ico" 
          type="image/x-icon">
    <link rel="icon" 
          href="/static/favicon.ico" 
          type="image/x-icon">

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/mystuff.css" rel="stylesheet">
</head>

<body>
<div id="fb-root"></div>

<script>
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}
(document, 'script', 'facebook-jssdk'));
</script>

<div class="container">
    <div class="row"> <!-- Top of page -->
        <div class="col-md-12 text-center">
            <img src='/static/OnlineJobProfiles.png' class="strap">
        </div><!-- col-md-12 -->
    </div> <!-- Top of page -->

    <div class="row">  <!-- Nav bar row -->
        <div class="col-md-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" 
                            class="navbar-toggle" 
                            data-toggle="collapse" 
                            data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                    </button>
                </div><!-- navbar-header -->
                <div class="collapse navbar-collapse">
                    <ul class="nav nav-justified">
                        <li> <a href="/">Home</a> </li>
                        <li> <a href="/how-it-works">How it Works</a> </li>
                        <li> <a href="/buy-now">Get it Now!</a> </li>
                        <li> <a href="/contact">Contact</a> </li>
                    </ul>
                </div> <!--Navbar-collapse -->
            </nav> <!-- NavBar -->
        </div> <!-- col-md-8 -->
    </div> <!-- row -->
</div> <!-- container -->

<div class="container"> <!-- top of page -->
    <div class="row"> <!-- Level 2 Row -->
        <div class="col-md-2"><!-- Level 2: Left pane -->
            <h4>Hints and Tips</h4>
            <ul class="list-unstyled">
                {% for blog in blogs %}
                <li>
                    <a href="/blog/{{ blog._id }}">{{ blog.title }}</a>
                    <br><hr>
                </li>
                {% endfor %}
            </ul>
        </div><!-- Level 2: Left pane -->

        <div class="col-md-8"> <!-- Level 2: Centre pane -->
      
            {% block content %}
            {% endblock %}

        </div> <!-- Level 2: Centre pane -->

        <div class="col-md-2"><!-- Level 1: Right pane -->

            <br>
            <div class="text-center"> <!-- Facebook Like -->
                <div class="fb-like" 
                     data-href="http://yourcvservices.com" 
                     data-width="193" 
                     data-layout="box_count" 
                     data-action="like" 
                     data-show-faces="false" 
                     data-share="false">
                </div>
            </div>
            <br>
            <div class="text-center"> <!-- LinkedIn -->
                <script src="//platform.linkedin.com/in.js" 
                        type="text/javascript">
                        lang: en_US
                </script>
                <script type="IN/FollowCompany" 
                        data-id="5089889" 
                        data-counter="right">
                </script>
            </div>
            <br>
            <div class="text-center"> <!-- Twitter -->
                <a href="https://twitter.com/share" 
                   class="twitter-share-button" 
                   data-url="http://yourcvservices.com">Tweet</a>
            </div> <!-- Twitter -->
            <br><br>
        </div><!-- Level 2: Right pane -->
    </div><!-- Level 2 Row -->
</div> <!-- top of page container -->

<script 
       src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>

<!-- Bootstrap core JavaScript -->
<script 
    src="/static/js/bootstrap.min.js" type="text/javascript">
</script>

<!-- Stripe payment -->
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script type="text/javascript">"/static/js/mystripe.js"</script>

</body>
</html>

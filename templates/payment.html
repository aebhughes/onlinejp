{% extends "base.html" %}

{% block title %}Payment for CV{% endblock %}

{% block content %}

<h2>Payment ({{ paymethod }})</h2>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form role="form" 
                  action="/payment/" 
                  method="POST" 
                  id="payment-form">{% csrf_token %}
                <span class="payment-errors"></span>
                <div class="form-group">
                    <label>Cardholder's Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" 
                           class="form-control"
                           data-stripe="number"/>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Exp Month</label>
                            <input type="text" 
                                   class="form-control" 
                                   placeholder="MM"
                                   data-stripe="exp-month"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Exp Year</label>
                            <input type="text" 
                                   class="form-control" 
                                   placeholder="YYYY"
                                   data-stripe="exp-year"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>CVC</label>
                            <input type="text" 
                                   class="form-control" 
                                   placeholder="eg. 331"
                                   data-stripe="cvc"/>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Pay Now</button>
                <input type="hidden" name="pk" value="{{ pk }}">
            </form>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
</div>


{%endblock %}
